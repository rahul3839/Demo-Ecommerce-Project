<!DOCTYPE html>
{% extends 'app/base.html' %}
{% load static %}

    {% block contain %} 


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="/">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Shop</a>
                    <span class="breadcrumb-item active">Shop List</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <!-- Shop Sidebar End -->


            <!-- Shop Product Start -->
            <div class="col-lg-9 col-md-8">
                <div class="row pb-3">
                    <div class="col-12 pb-1">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="btn-group">                             
                                </div>
                                <div class="btn-group ml-2">                             
                            </div>
                        </div>
                    </div>
                    
                    {% for pro in product %}
                    <div class="col-lg-4 col-md-6 col-sm-6 pb-1">
                        <div class="product-item bg-light mb-4">
                            <div class="product-img position-relative overflow-hidden">
                                <img class="img-fluid w-100 h-100" src={{pro.image.url}}  alt="">
                            </div>                        
                            <div class="text-center py-6">
                                <h6 class="text-muted ml-2">{{pro.name}}</h6>
                                <div class="d-flex align-items-center justify-content-center mt-2">
                                   
                                    <h5>${{pro.price}}</h5><h6 class="text-muted ml-2"><del>del {{pro.delete_price}}</h6>
                                    </div>
                                    <a class="h6 text-decoration-none text-truncate" href="?detail={{pro.id}}">View Product</a>
                                <form action = "/cart">
                                    {% csrf_token %} 
                                        <button type = "submit"  class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i>Add to Cart </button>   
                                        <input type="hidden" name="prod_id" value={{pro.id}} id = "prod_id">                         
                                    </form> 
                                <div class="d-flex align-items-center justify-content-center mb-1">
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small>(99)</small>
                                </div>
                            </div>                       
                        </div>
                    </div>  
                    {% endfor %}                 
                    <div class="col-12">
                        <nav>
                          <ul class="pagination justify-content-center">
                            <li class="page-item disabled"><a class="page-link" href="#">Previous</span></a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                          </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- Shop Product End -->
        </div>
    </div>
    <!-- Shop End -->

    {% endblock contain %}
