<!DOCTYPE html>
{% extends 'app/base.html' %}
{% load static %}

{% block contain %}
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">   
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Change Password Form</h2>

            <form action="" method="post" novalidate>
                {% csrf_token %}
           
                {% for fm in form %}
                <p>{{fm.label_tag}} {{fm}} <small style="color: red">{{fm.errors|striptags}}</small></p>
               
              {% endfor %}

                      <div class="d-flex justify-content-center">
                        <button type="submit" value="login"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Update</button>
                      </div>
                        <br>
                    
                </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock contain %}
